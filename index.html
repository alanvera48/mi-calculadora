<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="calculadora">
		<div class="resultado" id="resul"></div>
		
		<table>

			<TR>
				<TD id="siete"><button>7</button></TD>
				<TD id="ocho"><button>8</button></TD>
				<TD id="nueve"><button>9</button></TD>
				<TD id="div"><button>/</button></TD>
			</TR>
			<TR>
				<TD id="cuatro"><button>4</button></TD>
				<TD id="cinco"><button>5</button></TD>
				<TD id="seis"><button>6</button></TD>
				<TD id="mul"><button>*</button></TD>
			</TR>
			<TR>
				<TD id="uno"><button>1</button></TD>
				<TD id="dos"><button>2</button></TD>
				<TD id="tres"><button>3</button></TD>
				<TD id="menos"><button>-</button></TD>
			</TR>
			<TR>
				<TD id="reset"><button>C</button></TD>
				<TD id="cero"><button>0</button></TD>
				<TD id="igual"><button>=</button></TD>
				<TD id="suma"><button>+</button></TD>
			</TR>
			
		</table>

	</div>
	

<script src="indez.js"></script>	
</body>
</html>
